    <main>
        <section>
            <h1>Galería</h1>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/thebeatles-carrousel.jpg" class="d-block w-100"
                            alt="The Beatles John Paul George Ringo">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/thebeatles-carrousel2.jpg" class="d-block w-100"
                            alt="The Beatles Blanco y Negro">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/thebeatles-carrousel3.jpg" class="d-block w-100" alt="The Beatles 1963">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>
        <section class="section2-galeria">
            <h2>MÁS IMÁGENES</h2>
            <div class="div-imagenes-galeria">
                <div>
                    <img class="imagenes-galeria" src="../images/thebeatles-galeria.jpg"
                        alt="Integrantes The Beatles a color">
                </div>
                <div>
                    <img class="imagenes-galeria" src="../images/thebeatles-galeria2.jpg"
                        alt="The Beatles Arte Integrantes">
                </div>
                <div>
                    <img class="imagenes-galeria" src="../images/thebeatles-galeria3.jpg"
                        alt="The Beatles 1967 vestimentas">
                </div>
            </div>
        </section>
        <section class="section-animacion-galeria">
            <p>¡Valora las imágenes!</p>
            <!-- From Uiverse.io by elijahgummer -->
            <div class="radio">

                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                        <path
                            d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">

                    </svg>
                </label>

                <input value="4" name="rating" type="radio" id="rating-4" />
                <label title="4 stars" for="rating-4">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">

                    </svg>
                </label>

                <input value="5" name="rating" type="radio" id="rating-5" />
                <label title="5 star" for="rating-5">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                        <path
                            d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
